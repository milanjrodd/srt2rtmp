version: "3"
services:
  orange:
    container_name: orange
    build:
      context: .
      dockerfile: Dockerfile
      # reference docker target
      target: release
    restart: unless-stopped
    healthcheck: #optional (recommended) since v0.10.0
      test: wget --no-verbose --tries=1 --spider http://localhost:${BACKEND_PORT_ORANGE}/ || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      PORT: ${BACKEND_PORT_ORANGE}
      GST: "/usr/bin/gst-launch-1.0"
      GST_ENCODER_PATH: "/app/encoder"
      FFMPEG_ENCODER_PATH: "/app/ffmpeg-encoder"
    ports:
      - ${BACKEND_PORT_ORANGE}:${BACKEND_PORT_ORANGE}